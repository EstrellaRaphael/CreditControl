<div class="min-h-screen bg-gray-50 flex">

    <app-sidebar [isOpen]="isMobileMenuOpen" (closeMenu)="isMobileMenuOpen = false"></app-sidebar>

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <header class="bg-white border-b border-gray-200 h-16 flex items-center px-4 lg:hidden">
            <button (click)="toggleMenu()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <lucide-icon [img]="MenuIcon" class="w-6 h-6"></lucide-icon>
            </button>
            <span class="ml-4 font-bold text-lg text-gray-900">CreditControl</span>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
