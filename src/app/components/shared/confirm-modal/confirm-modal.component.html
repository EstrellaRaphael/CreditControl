<app-modal [isOpen]="isOpen" [maxWidth]="'sm:max-w-md'" (close)="onCancel()">
    <div class="flex flex-col gap-6">
        <!-- Header Content (Custom to include Icon) -->
        <div class="flex items-start gap-4 pt-2">
            <div [ngClass]="{
        'bg-red-100 text-red-600': type === 'danger',
        'bg-yellow-100 text-yellow-600': type === 'warning',
        'bg-blue-100 text-blue-600': type === 'info'
      }" class="p-3 rounded-full shrink-0">
                <lucide-icon [name]="icons.alert" [size]="24"></lucide-icon>
            </div>

            <div class="flex-1">
                <h3 class="text-lg font-bold text-gray-900 mb-2">
                    {{ title }}
                </h3>
                <p class="text-gray-600 text-sm leading-relaxed">
                    {{ message }}
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-100 -mx-6 px-6 -mb-2 bg-gray-50 pb-4">
            <button (click)="onCancel()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                {{ cancelText }}
            </button>

            <button (click)="onConfirm()" [ngClass]="{
          'bg-red-600 hover:bg-red-700 focus:ring-red-500': type === 'danger',
          'bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500': type === 'warning',
          'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': type === 'info'
        }" class="px-4 py-2 text-sm font-medium text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all transform active:scale-95">
                {{ confirmText }}
            </button>
        </div>
    </div>
</app-modal>
