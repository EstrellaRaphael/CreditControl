<div class="space-y-8 animate-in fade-in duration-500 max-w-3xl mx-auto">

    <div class="text-center space-y-4">
        <div class="inline-flex items-center justify-center p-3 bg-primary-50 rounded-2xl mb-2">
            <lucide-icon [img]="icons.help" class="w-8 h-8 text-primary"></lucide-icon>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Central de Ajuda</h1>
        <p class="text-gray-500">
            Tire suas d√∫vidas sobre o CreditControl
        </p>
    </div>

    <!-- FAQ Section -->
    <div class="space-y-4">
        <h2 class="text-xl font-bold text-gray-900 px-1">Perguntas Frequentes</h2>

        <div class="space-y-3">
            <div *ngFor="let faq of faqs; let i = index"
                class="bg-white border border-gray-200 rounded-xl overflow-hidden transition-all duration-300"
                [class.shadow-md]="openFaqIndex === i" [class.border-primary-200]="openFaqIndex === i">

                <button (click)="toggleFaq(i)"
                    class="w-full flex items-center justify-between p-5 text-left bg-white hover:bg-gray-50 transition-colors">
                    <span class="font-bold text-gray-800">{{ faq.question }}</span>
                    <lucide-icon [img]="openFaqIndex === i ? icons.up : icons.down"
                        class="w-5 h-5 text-gray-400 transition-transform duration-300">
                    </lucide-icon>
                </button>

                <div *ngIf="openFaqIndex === i"
                    class="px-5 pb-5 pt-0 text-gray-600 text-sm leading-relaxed animate-in slide-in-from-top-2 duration-200">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
    </div>
</div>
