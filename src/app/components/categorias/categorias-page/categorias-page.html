<div class="space-y-8 animate-in fade-in duration-500 max-w-6xl mx-auto">

    <!-- Header -->
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Categorias</h1>
        <p class="text-gray-500">Gerencie as categorias das suas compras</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Form (Left Side) -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl border border-gray-200 shadow-sm sticky top-24 overflow-hidden">

                <div class="p-6 border-b border-gray-100 bg-gray-50/50">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <lucide-icon [img]="icons.plus" class="w-5 h-5 text-primary"></lucide-icon>
                        Nova Categoria
                    </h2>
                    <p class="text-sm text-gray-500 mt-1">Crie uma tag personalizada</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-6">

                    <!-- Nome Input -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Nome da
                            Categoria</label>
                        <div class="relative">
                            <input type="text" formControlName="nome"
                                class="w-full pl-12 pr-4 py-2.5 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400"
                                placeholder="Ex: Viagem, Jogos...">

                            <lucide-icon [img]="icons.tag"
                                class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none">
                            </lucide-icon>
                        </div>
                    </div>

                    <!-- Color Picker Grid -->
                    <div class="space-y-3">
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Cor da Tag</label>
                        <div class="grid grid-cols-5 gap-3">
                            <button type="button" *ngFor="let color of presetColors" (click)="selectColor(color)"
                                [style.backgroundColor]="color"
                                class="w-9 h-9 rounded-full cursor-pointer transition-transform hover:scale-110 focus:outline-none relative group shadow-sm border border-black/5"
                                [class.ring-2]="form.get('cor')?.value === color"
                                [class.ring-offset-2]="form.get('cor')?.value === color"
                                [class.ring-gray-400]="form.get('cor')?.value === color">
                                <!-- Check icon for selected -->
                                <div *ngIf="form.get('cor')?.value === color"
                                    class="absolute inset-0 flex items-center justify-center animate-in zoom-in duration-200">
                                    <div class="w-2.5 h-2.5 bg-white rounded-full shadow-sm"></div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div class="bg-gray-50 rounded-xl p-5 border border-dashed border-gray-200">
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 text-center">
                            Pré-visualização</p>
                        <div class="flex justify-center">
                            <div class="flex items-center gap-2 px-4 py-2 rounded-lg border shadow-sm bg-white transition-all"
                                [style.borderColor]="form.get('cor')?.value">
                                <div class="w-3 h-3 rounded-full" [style.backgroundColor]="form.get('cor')?.value">
                                </div>
                                <span class="font-bold text-gray-700 text-sm">
                                    {{ form.get('nome')?.value || 'Nome da Categoria' }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" [disabled]="form.invalid"
                        class="w-full py-3 bg-primary text-white rounded-xl font-bold hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98]">
                        Criar Categoria
                    </button>
                </form>
            </div>
        </div>

        <!-- List (Right Side) -->
        <div class="lg:col-span-2 space-y-6">

            <div *ngIf="categorias$ | async as categorias; else loading">

                <div *ngIf="categorias.length === 0"
                    class="text-center py-16 bg-white rounded-2xl border border-dashed border-gray-200">
                    <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <lucide-icon [img]="icons.tag" class="w-10 h-10 text-gray-300"></lucide-icon>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900">Nenhuma categoria</h3>
                    <p class="text-gray-500 max-w-xs mx-auto mt-1">Crie suas próprias categorias para organizar melhor
                        seus gastos.</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div *ngFor="let cat of categorias"
                        class="group relative bg-white p-5 rounded-xl border border-gray-200 hover:border-primary/30 hover:shadow-md transition-all duration-300">

                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 shadow-sm"
                                    [style.backgroundColor]="cat.cor + '20'">
                                    <div class="w-4 h-4 rounded-full" [style.backgroundColor]="cat.cor"></div>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-900 text-lg">{{ cat.nome }}</h3>
                                    <p class="text-xs text-gray-500 font-medium uppercase tracking-wide">Personalizado
                                    </p>
                                </div>
                            </div>

                            <button (click)="deleteCategoria(cat.id!)"
                                class="p-2.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors opacity-0 group-hover:opacity-100"
                                title="Excluir categoria">
                                <lucide-icon [img]="icons.trash" class="w-5 h-5"></lucide-icon>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <ng-template #loading>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 animate-pulse">
                    <div class="h-24 bg-gray-200 rounded-xl" *ngFor="let i of [1,2,3,4]"></div>
                </div>
            </ng-template>
        </div>

    </div>
</div>
